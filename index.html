<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>VITSIGENERAATTORI</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    #joke { margin-top: 20px; font-size: 28px; }
  </style>
</head>
<body>
  <h1>Vitsigeneraattori </h1>
  <button onclick="getJoke()">Generoi vitsi</button>
  <div id="joke">Klikkaa nappia saadaksesi vitsin!</div>

  <script>
    const jokes = 
    [

      "Miksi banaani meni lääkäriin? – Se ei kuorinut hyvin.",
      "Miksi lumiukko meni rannalle? – Se halusi sulaa pois arjesta.",
      "Mitä teki koodari lounaalla? – Söi while-loopissa.",
      "Miksi robotti ei pelkää pimeää? – Sillä on yötila.",
      "Mitä tekee puhuva peruna? – Kommentoi muusia.",
      "Miksi norsu ei voi käyttää tietokonetta? – Liian isot korvat USB-porttiin.",

      "Miksi appelsiini ei halunnut pelata korttia? – Se pelkäsi tulla puristetuksi.",
      "Miksi puhelin oli surullinen? – Se menetti yhteyden.",
      "Mitä tekee kala ilman silmää? – K-l-a.",
      "Miksi kirahvilla oli huono päivä? – Se oli liian pitkällä päällä.",
      "Miksi varis ei saanut töitä? – Liikaa mustaa taustaa.",
      "Miksi munakello meni rikki? – Aika loppui kesken.",

      "Mitä tekee saapas, jolla on kiire? – Saapuu nopeasti.",
      "Miksi hämähäkki ei tee verkkokauppaa? – Liikaa säikeitä.",

      "Mitä tekee laiska pingviini? – Ei juuri mitään.",

      "Mitä tekee lumiukko kesällä? – Itkee hiljalleen pois.",

      "Miksi tietokone pelkäsi virustarkistusta? – Se tiesi tehneensä jotain väärää."  
    ];

    function getJoke() 
    {
      const randomIndex = Math.floor(Math.random() * jokes.length);
      document.getElementById("joke").textContent = jokes[randomIndex];
    }
  </script>
</body>
</html>
